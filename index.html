}
.tabs button.active{

.btn-buy{

  border:none;
  color:white;
  padding:8px 16px;
  border-radius:30px;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{

  padding:20px;
  border-radius:15px;

}
.modal img{

  border-radius:10px;
  margin:10px 0;
}
input{

}
