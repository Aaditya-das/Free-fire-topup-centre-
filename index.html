<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Top Up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #6a82fb, #fc5c7d);
    color: #333;
    overflow-x: hidden;
}
.container {
    max-width: 900px;
    margin-top: 30px;
}
.header {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
}
.header h1 {
    font-size: 28px;
    font-weight: bold;
}
.package-scroll {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding-bottom: 10px;
}
.package-scroll::-webkit-scrollbar {
    display: none;
}
.package-card {
    min-width: 120px;
    background: #fff;
    border-radius: 12px;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s;
    flex-shrink: 0;
}
.package-card:hover {
    transform: scale(1.05);
}
.package-card.selected {
    border: 2px solid #ff4655;
}
.package-card img {
    width: 50px;
    margin-bottom: 5px;
}
.package-card b {
    display: block;
    font-size: 14px;
}
.package-card span {
    display: block;
    font-size: 13px;
    color: #555;
}
.modal-body input[type="text"], .modal-body input[type="file"] {
    margin-bottom: 10px;
}
#thanks {
    display: none;
    text-align: center;
    color: green;
    font-weight: bold;
    margin-top: 10px;
}
.whatsapp-btn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #25D366;
    color: #fff;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    text-decoration: none;
    z-index: 1000;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ”¥ Get Free Fire Diamonds Instantly! ðŸ”¥</h1>
    </div>

    <h5>Select Diamond Package</h5>
    <div class="package-scroll" id="diamondList"></div>
</div>

<!-- PAYMENT MODAL -->
<div class="modal fade" id="payModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content p-3">
<h5 class="text-center mb-3">Complete Payment</h5>
<form id="orderForm" enctype="multipart/form-data">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="ðŸ”¥ New Free Fire Order">
<input type="hidden" name="Package" id="pkg">
<input type="hidden" name="Amount" id="amt">

<input type="text" class="form-control" name="Free Fire UID" placeholder="Enter UID" required>
<input type="text" class="form-control" name="Player Name" placeholder="Player Name (Optional)">
<div class="mt-3 text-center">
<b>Pay via eSewa</b><br>
<img src="eSewa_My_QR_9703078638_17309575512566312293801309941981~2.jpg" width="200">
</div>
<input type="file" class="form-control mt-2" name="Payment Screenshot" required>
<button type="submit" class="btn btn-primary w-100 mt-3">Confirm Order</button>
</form>
<div id="thanks">âœ… Thank you! Order received.<br>Ready for new order.</div>
</div>
</div>
</div>

<!-- WhatsApp -->
<a href="https://wa.me/9779703078638" target="_blank" class="whatsapp-btn">ðŸ’¬</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const modal = new bootstrap.Modal(document.getElementById("payModal"));

// Diamond packages [Name, Price]
const diamonds = [
    ["115 Diamonds", "100"],
    ["240 Diamonds", "200"],
    ["355 Diamonds", "295"],
    ["480 Diamonds", "395"],
    ["610 Diamonds", "530"],
    ["850 Diamonds", "710"],
    ["1060 Diamonds", "890"],
    ["2180 Diamonds", "1790"],
    ["5600 Diamonds", "4490"]
];

const diamondList = document.getElementById("diamondList");

diamonds.forEach(d => {
    const card = document.createElement("div");
    card.className = "package-card";
    card.innerHTML = `<img src="https://i.ibb.co/FwZkDqX/diamond.png" alt="Diamond"><b>${d[0]}</b><span>Rs.${d[1]}</span>`;
    card.onclick = () => {
        document.querySelectorAll(".package-card").forEach(c=>c.classList.remove("selected"));
        card.classList.add("selected");
        document.getElementById("pkg").value = d[0];
        document.getElementById("amt").value = d[1];
        modal.show();
    };
    diamondList.appendChild(card);
});

// Form submit with FormSubmit.co without leaving page
document.getElementById("orderForm").addEventListener("submit", function(e){
    e.preventDefault();
    const formData = new FormData(this);
    fetch("https://formsubmit.co/ajax/aadityadas4000@gmail.com", {
        method: "POST",
        body: formData
    }).then(response => response.json())
    .then(data => {
        document.getElementById("thanks").style.display = "block";
        this.reset();
        setTimeout(()=> modal.hide(), 2000);
    })
    .catch(err => alert("Error submitting order"));
});
</script>
</body>
