<script>
const pkgs=[
["115 Diamonds","Rs 100"],
["240 Diamonds","Rs 200"],
["355 Diamonds","Rs 295"],
["480 Diamonds","Rs 395"],
["610 Diamonds","Rs 530"],
["850 Diamonds","Rs 710"],
["1060 Diamonds","Rs 890"],
["2180 Diamonds","Rs 1790"]
];

const box=document.getElementById("packages");

pkgs.forEach(p=>{
  box.innerHTML+=`
  <div class="col-4">
    <div class="pkg" onclick="selectPkg(this,'${p[0]}','${p[1]}')">
      ðŸ’Ž
      <b>${p[0]}</b>
      <div class="price">${p[1]}</div>
    </div>
  </div>`;
});

function selectPkg(el,p,a){
  document.querySelectorAll(".pkg").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  document.getElementById("pkg").value=p;
  document.getElementById("amt").value=a;
}

document.getElementById("orderForm").addEventListener("submit",()=>{
  setTimeout(()=>{
    document.getElementById("thanks").style.display="block";
    document.getElementById("orderForm").reset();
    document.querySelectorAll(".pkg").forEach(x=>x.classList.remove("active"));
  },800);
});
