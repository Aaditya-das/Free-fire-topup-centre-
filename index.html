<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaditya Top Up Centre</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:linear-gradient(160deg,#0b0f2a,#121a45);
  color:#fff;
  font-family:system-ui;
}

/* ===== BIG PREMIUM DIAMOND ===== */
.diamond-wrap{
  display:flex;
  justify-content:center;
  margin:25px 0;
}
.diamond{
  width:120px;
  height:120px;
  background:linear-gradient(135deg,#e6ebff,#8ea2ff,#4a5cff);
  transform:rotate(45deg);
  animation:float 4s ease-in-out infinite;
  box-shadow:0 0 40px rgba(120,150,255,.9);
  border-radius:10px;
}
@keyframes float{
  0%,100%{transform:rotate(45deg) translateY(0)}
  50%{transform:rotate(45deg) translateY(-18px)}
}

/* ===== PACKAGE LIST ===== */
.package{
  background:#161f4a;
  padding:14px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  cursor:pointer;
  transition:.2s;
}
.package:hover{
  background:#1f2a66;
  transform:scale(1.02);
}
.price{
  color:#8effff;
  font-weight:bold;
}

/* ===== MODAL ===== */
.modal-content{
  background:#0e1435;
  border-radius:16px;
}
.qr{
  background:#fff;
  padding:10px;
  border-radius:12px;
  text-align:center;
}
#thanks{
  display:none;
  text-align:center;
  color:#7CFF9A;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<h4 class="text-center mt-3">ðŸ’Ž Aaditya Top Up Centre</h4>

<div class="diamond-wrap">
  <div class="diamond"></div>
</div>

<!-- PACKAGE LIST -->
<div id="list"></div>

</div>

<!-- MODAL -->
<div class="modal fade" id="orderModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content p-3">

<h5 class="text-center">Complete Your Order</h5>

<form id="orderForm"
action="https://formsubmit.co/aadityadas4000@gmail.com"
method="POST"
enctype="multipart/form-data"
target="hiddenFrame">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="ðŸ”¥ New Free Fire Diamond Order">
<input type="hidden" name="Package" id="pkg">
<input type="hidden" name="Price" id="price">

<input class="form-control mt-2" name="Free Fire UID" placeholder="Free Fire UID" required>
<input class="form-control mt-2" name="Player Name" placeholder="Player Name" required>

<div class="qr mt-3">
<b>Pay via eSewa</b><br>
<img src="eSewa_My_QR_9703078638_17309575512566312293801309941981~2.jpg" width="200">
</div>

<input class="form-control mt-2" type="file" name="Payment Screenshot" required>

<button class="btn btn-primary w-100 mt-3">CONFIRM ORDER</button>
</form>

<div id="thanks">âœ… Thank you! Your order has been submitted.</div>

</div>
</div>
</div>

<iframe name="hiddenFrame" style="display:none"></iframe>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const modal=new bootstrap.Modal(document.getElementById("orderModal"));

const packages=[
["115 Diamonds","Rs.100"],
["240 Diamonds","Rs.200"],
["355 Diamonds","Rs.295"],
["480 Diamonds","Rs.395"],
["610 Diamonds","Rs.530"],
["850 Diamonds","Rs.710"],
["965 Diamonds","Rs.810"],
["1090 Diamonds","Rs.910"],
["1240 Diamonds","Rs.1010"]
];

packages.forEach(p=>{
document.getElementById("list").innerHTML+=`
<div class="package" onclick="openOrder('${p[0]}','${p[1]}')">
  <div><b>${p[0]}</b></div>
  <div class="price">${p[1]}</div>
</div>`;
});

function openOrder(pkg,price){
document.getElementById("pkg").value=pkg;
document.getElementById("price").value=price;
document.getElementById("thanks").style.display="none";
modal.show();
}

document.getElementById("orderForm").addEventListener("submit",()=>{
setTimeout(()=>{
document.getElementById("thanks").style.display="block";
document.getElementById("orderForm").reset();
},800);
});
</script>

</body>
  </html>
