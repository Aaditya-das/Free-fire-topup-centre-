<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaditya Top Up Centre</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:radial-gradient(circle at top,#121b3a,#060b1a);
  color:#fff;
  font-family:system-ui;
  overflow-x:hidden;
}

/* ===== FLOATING BACKGROUND DIAMONDS ===== */
.bg-diamonds span{
  position:fixed;
  font-size:24px;
  opacity:0.12;
  animation:floatBG linear infinite;
  z-index:-1;
}
.bg-diamonds span:nth-child(1){left:8%;animation-duration:22s}
.bg-diamonds span:nth-child(2){left:28%;animation-duration:26s}
.bg-diamonds span:nth-child(3){left:50%;animation-duration:20s}
.bg-diamonds span:nth-child(4){left:72%;animation-duration:28s}
.bg-diamonds span:nth-child(5){left:92%;animation-duration:24s}

@keyframes floatBG{
  0%{transform:translateY(110vh)}
  100%{transform:translateY(-15vh)}
}

/* ===== 3D BIG DIAMOND ===== */
.diamond-3d{
  width:140px;
  height:140px;
  margin:auto;
  transform-style:preserve-3d;
  animation:rotate3d 7s linear infinite, float3d 3.5s ease-in-out infinite;
}
.face{
  position:absolute;
  width:140px;
  height:140px;
  background:linear-gradient(135deg,#ffffff,#9fb4ff,#4b63ff);
  opacity:.9;
  border:1px solid rgba(255,255,255,.35);
  box-shadow:0 0 40px rgba(130,160,255,.85);
}
.front{transform:rotateY(0deg) translateZ(70px)}
.back{transform:rotateY(180deg) translateZ(70px)}
.left{transform:rotateY(-90deg) translateZ(70px)}
.right{transform:rotateY(90deg) translateZ(70px)}
.top{transform:rotateX(90deg) translateZ(70px)}
.bottom{transform:rotateX(-90deg) translateZ(70px)}

@keyframes rotate3d{
  0%{transform:rotateX(0) rotateY(0)}
  100%{transform:rotateX(360deg) rotateY(360deg)}
}
@keyframes float3d{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-16px)}
}

/* ===== PACKAGE CARDS ===== */
.card{
  background:#121b2f;
  border:none;
  border-radius:16px;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px) scale(1.03);
}
.card b{
  font-size:1.05rem;
}
.card p{
  margin:4px 0 10px;
  color:#cdd7ff;
}

.btn-buy{
  background:linear-gradient(45deg,#4a5cff,#8ea2ff);
  border:none;
  color:#fff;
  font-weight:600;
}

/* ===== MODAL ===== */
.modal-content{
  border-radius:16px;
}
.qr-box{
  background:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
}
.qr-box img{
  max-width:200px;
}
#thanks{
  display:none;
  color:#8effa0;
  font-weight:600;
  text-align:center;
  margin-top:12px;
}
.small-note{
  font-size:.85rem;
  opacity:.75;
}
</style>
</head>

<body>

<!-- FLOATING BACKGROUND -->
<div class="bg-diamonds">
  <span>ðŸ’Ž</span><span>ðŸ’Ž</span><span>ðŸ’Ž</span><span>ðŸ’Ž</span><span>ðŸ’Ž</span>
</div>

<div class="container text-center mt-4">

<h4 class="fw-bold">ðŸ”¥ Aaditya Top Up Centre ðŸ”¥</h4>
<p class="small-note mb-3">Instant Free Fire Diamond Top-Up</p>

<!-- BIG 3D DIAMOND -->
<div class="diamond-3d my-4">
  <div class="face front"></div>
  <div class="face back"></div>
  <div class="face left"></div>
  <div class="face right"></div>

</div>

<h6 class="mb-3">ðŸ’Ž Select Diamond Package</h6>

<div class="row g-3" id="packages"></div>

</div>

<!-- PAYMENT MODAL -->
<div class="modal fade" id="payModal">

<div class="modal-content bg-dark p-3">

<h6 class="text-center mb-2">Complete Your Payment</h6>
<p class="small-note text-center">Enter correct UID & upload payment screenshot</p>

<form id="orderForm"
action="https://formsubmit.co/aadityadas4000@gmail.com"
method="POST"

target="hiddenFrame">

<input class="form-control mt-2" name="Free Fire UID" placeholder="Free Fire UID" required>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const modal=new bootstrap.Modal(document.getElementById("payModal"));

const data=[
["115 Diamonds","Rs.100"],["240 Diamonds","Rs.200"],["355 Diamonds","Rs.295"],
["480 Diamonds","Rs.395"],["610 Diamonds","Rs.530"],["850 Diamonds","Rs.710"],
["965 Diamonds","Rs.810"],["1090 Diamonds","Rs.910"],["1240 Diamonds","Rs.1010"]
];

data.forEach(p=>{
document.getElementById("packages").innerHTML+=`
<div class="col-6 col-md-4">
  <div class="card p-3">
    <b>${p[0]}</b>
    <p>${p[1]}</p>
    <button class="btn btn-buy w-100" onclick="buy('${p[0]}','${p[1]}')">
      Select
    </button>
  </div>
</div>`;
});

function buy(pkg,amt){
document.getElementById("pkg").value=pkg;
document.getElementById("amt").value=amt;
document.getElementById("thanks").style.display="none";
modal.show();
}

document.getElementById("orderForm").addEventListener("submit",()=>{
setTimeout(()=>{
document.getElementById("thanks").style.display="block";
document.getElementById("orderForm").reset();
},800);
});
</script>

</body>
