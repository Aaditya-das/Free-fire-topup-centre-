<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Top Up</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}
body{
  margin:0;
  background:#6f7fe8;
}
nav{
  background:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav .logo{
  font-weight:700;
  color:#ff4b4b;
}
nav a{
  margin-left:15px;
  text-decoration:none;
  color:#555;
  font-weight:500;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#7c8cf0,#6b79df);
  margin:15px;
  border-radius:18px;
  padding:25px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.hero-text h1{
  font-size:28px;
  margin:0 0 10px;
}
.hero-text p{
  opacity:.9;
}
.hero button{
  background:#ff7a59;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  color:#fff;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
}
.hero img{
  width:150px;
  filter: drop-shadow(0 8px 15px rgba(0,0,0,0.25));
}

/* CARD */
.card{
  background:#fff;
  margin:15px;
  border-radius:18px;
  padding:20px;
}
.card h2{
  text-align:center;
  color:#6b79df;
}
label{
  font-weight:600;
  display:block;
  margin-top:15px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:6px;
}

/* PACKAGES */
.packages{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-top:15px;
}
.package{
  border:2px solid #e6e6e6;
  border-radius:14px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:.2s ease;
}
.package:hover{
  transform:scale(1.03);
}
.package.active{
  border-color:#6b79df;
  background:#f2f4ff;
}
.package img{
  width:38px;
}
.package h3{
  margin:8px 0 4px;
}
.package p{
  margin:0;
  color:#6b79df;
  font-weight:600;
}

/* QR */
.qr-box{
  background:#fff;
  padding:10px;
  border-radius:10px;
  text-align:center;
  margin-top:15px;
}
.qr-box img{
  width:180px;
}

/* BUTTON */
button.confirm{
  background:#6b79df;
  color:#fff;
  font-weight:600;
  border:none;
  width:100%;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
  cursor:pointer;
}
#thanks{
  display:none;
  color:#2ecc71;
  font-weight:bold;
  text-align:center;
  margin-top:10px;
}

/* MOBILE */
@media(max-width:600px){
  .hero{
    flex-direction:column;
    text-align:left;
  }
  .hero img{
    margin-top:15px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="logo">ðŸ”¥ Free Fire Top Up</div>
  <div>
    <a href="#">Home</a>
    <a href="#">Top Up</a>
    <a href="#">Contact</a>
  </div>
</nav>

<div class="hero">
  <div class="hero-text">
    <h1>Get Free Fire<br>Diamonds Instantly!</h1>
    <p>Fast, Safe & Reliable Top Up Service</p>
    <button>Top Up Now</button>
  </div>
  <!-- DIAMOND IMAGE -->
  <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="Diamond">
</div>

<div class="card">
  <h2>Top Up Your Account</h2>

  <label>Player ID</label>
  <input type="text" id="playerId" placeholder="Enter your Free Fire ID" required>

  <label>Player Name (Optional)</label>
  <input type="text" id="playerName" placeholder="Enter your in-game name">

  <label>Select Diamond Package</label>
  <div class="packages" id="packages"></div>

  <div class="qr-box">
    <b>Pay via eSewa</b><br>
    <img src="eSewa_My_QR_9703078638.jpg" alt="eSewa QR">
    <input type="file" id="screenshot" accept="image/*" style="margin-top:10px;">
  </div>

  <button class="confirm" onclick="confirmOrder()">Confirm Order</button>
  <div id="thanks">âœ… Thank you! Order received.</div>
</div>

<script>
const packagesData=[
  ["115 Diamonds","Rs.100"],
  ["240 Diamonds","Rs.200"],
  ["355 Diamonds","Rs.295"],
  ["480 Diamonds","Rs.395"],
  ["610 Diamonds","Rs.530"],
  ["850 Diamonds","Rs.710"],
  ["965 Diamonds","Rs.810"],
  ["1060 Diamonds","Rs.910"],
  ["1240 Diamonds","Rs.1010"]
];

const packagesDiv=document.getElementById("packages");

packagesData.forEach((p,i)=>{
  const div=document.createElement("div");
  div.className="package"+(i==0?" active":"");
  div.innerHTML=`
    <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png">
    <h3>${p[0]}</h3>
    <p>${p[1]}</p>
  `;
  div.onclick=()=>selectPackage(div,p[0],p[1]);
  packagesDiv.appendChild(div);
});

let selectedPackage=packagesData[0][0];
let selectedAmount=packagesData[0][1];

function selectPackage(el,pkg,amt){
  document.querySelectorAll(".package").forEach(d=>d.classList.remove("active"));
  el.classList.add("active");
  selectedPackage=pkg;
  selectedAmount=amt;
}

function confirmOrder(){
  const id=document.getElementById("playerId").value;
  const screenshot=document.getElementById("screenshot").files[0];

  if(!id){
    alert("Please enter your Free Fire ID");
    return;
  }
  if(!screenshot){
    alert("Please upload payment screenshot");
    return;
  }

  document.getElementById("thanks").style.display="block";

  setTimeout(()=>{
    document.getElementById("thanks").style.display="none";
    document.getElementById("playerId").value="";
    document.getElementById("playerName").value="";
    document.getElementById("screenshot").value="";
  },2000);
}
</script>

</body>
                                        </html>
