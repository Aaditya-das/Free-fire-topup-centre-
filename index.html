<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaditya Top Up Centre</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:radial-gradient(circle at top,#121b3a,#060b1a);
  color:#fff;
  font-family:system-ui;
  overflow-x:hidden;
}

/* ===== FLOATING BACKGROUND DIAMONDS ===== */
.bg-diamonds span{
  position:fixed;
  font-size:26px;
  opacity:0.15;
  animation:floatBG 20s linear infinite;
  z-index:-1;
}
.bg-diamonds span:nth-child(1){left:10%;animation-duration:18s}
.bg-diamonds span:nth-child(2){left:30%;animation-duration:24s}
.bg-diamonds span:nth-child(3){left:50%;animation-duration:22s}
.bg-diamonds span:nth-child(4){left:70%;animation-duration:26s}
.bg-diamonds span:nth-child(5){left:90%;animation-duration:20s}

@keyframes floatBG{
  0%{transform:translateY(100vh)}
  100%{transform:translateY(-10vh)}
}

/* ===== 3D BIG DIAMOND ===== */
.diamond-3d{
  width:140px;
  height:140px;
  margin:auto;
  transform-style:preserve-3d;
  animation:rotate3d 6s linear infinite, float3d 3s ease-in-out infinite;
}
.face{
  position:absolute;
  width:140px;
  height:140px;
  background:linear-gradient(135deg,#fff,#9bb0ff,#4a5cff);
  opacity:.9;
  border:1px solid rgba(255,255,255,.4);
  box-shadow:0 0 35px rgba(120,150,255,.8);
}
.front{transform:rotateY(0deg) translateZ(70px)}
.back{transform:rotateY(180deg) translateZ(70px)}
.left{transform:rotateY(-90deg) translateZ(70px)}
.right{transform:rotateY(90deg) translateZ(70px)}
.top{transform:rotateX(90deg) translateZ(70px)}
.bottom{transform:rotateX(-90deg) translateZ(70px)}

@keyframes rotate3d{
  0%{transform:rotateX(0) rotateY(0)}
  100%{transform:rotateX(360deg) rotateY(360deg)}
}
@keyframes float3d{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* ===== CARDS ===== */
.card{
  background:#121b2f;
  border:none;
  border-radius:14px;
}
.card:hover{
  transform:scale(1.04);
}
.btn-buy{
  background:linear-gradient(45deg,#4a5cff,#8ea2ff);
  border:none;
  color:#fff;
  font-weight:bold;
}

/* ===== MODAL ===== */
.qr-box{
  background:#fff;
  padding:10px;
  border-radius:10px;
  text-align:center;
}
#thanks{
  display:none;
  color:#8effa0;
  font-weight:bold;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- FLOATING BACKGROUND -->
<div class="bg-diamonds">
  <span>ðŸ’Ž</span><span>ðŸ’Ž</span><span>ðŸ’Ž</span><span>ðŸ’Ž</span><span>ðŸ’Ž</span>
</div>

<div class="container text-center mt-4">

<h3>ðŸ”¥ Aaditya Top Up Centre ðŸ”¥</h3>

<!-- BIG 3D DIAMOND -->
<div class="diamond-3d my-4">
  <div class="face front"></div>
  <div class="face back"></div>
  <div class="face left"></div>
  <div class="face right"></div>
  <div class="face top"></div>
  <div class="face bottom"></div>
</div>

<div class="row g-3" id="packages"></div>

</div>

<!-- PAYMENT MODAL -->
<div class="modal fade" id="payModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content bg-dark p-3">

<h5 class="text-center">Complete Payment</h5>

<form id="orderForm"
action="https://formsubmit.co/aadityadas4000@gmail.com"
method="POST"
enctype="multipart/form-data"
target="hiddenFrame">

<input type="hidden" name="_captcha" value="false">

<input type="hidden" name="Package" id="pkg">
<input type="hidden" name="Amount" id="amt">

<input class="form-control mt-2" name="Free Fire UID" placeholder="Free Fire UID" required>
<input class="form-control mt-2" name="Player Name" placeholder="Player Name" required>

<div class="qr-box mt-3">
<b>Pay via eSewa</b><br>
<img src="eSewa_My_QR_9703078638_17309575512566312293801309941981~2.jpg" width="200">
</div>

<input class="form-control mt-2" type="file" name="Payment Screenshot" required>

<button class="btn btn-buy w-100 mt-3">CONFIRM ORDER</button>
</form>

<div id="thanks">âœ… Thank you! Order received.<br>Ready for new order.</div>

</div>
</div>
</div>

<iframe name="hiddenFrame" style="display:none"></iframe>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const modal=new bootstrap.Modal(document.getElementById("payModal"));

const data=[
["115 Diamonds","Rs.100"],["240 Diamonds","Rs.200"],["355 Diamonds","Rs.295"],
["480 Diamonds","Rs.395"],["610 Diamonds","Rs.530"],["850 Diamonds","Rs.710"],
["965 Diamonds","Rs.810"],["1090 Diamonds","Rs.910"],["1240 Diamonds","Rs.1010"]
];

data.forEach(p=>{
document.getElementById("packages").innerHTML+=`
<div class="col-6">
<div class="card p-2">
<b>${p[0]}</b>
<p>${p[1]}</p>
<button class="btn btn-buy w-100" onclick="buy('${p[0]}','${p[1]}')">Select</button>
</div>
</div>`;
});

function buy(pkg,amt){
document.getElementById("pkg").value=pkg;
document.getElementById("amt").value=amt;
document.getElementById("thanks").style.display="none";
modal.show();
}

document.getElementById("orderForm").addEventListener("submit",()=>{
setTimeout(()=>{
document.getElementById("thanks").style.display="block";
document.getElementById("orderForm").reset();
},700);
});
</script>

</body>
