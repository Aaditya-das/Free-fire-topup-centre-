const modal=new bootstrap.Modal(document.getElementById("payModal"));

const diamonds=[
["115 Diamonds","Rs 100"],

const membership=[

];

function createCards(list,target){
  list.forEach(i=>{
    document.getElementById(target).innerHTML+=`
    <div class="col-6">
      <div class="card p-3 text-center">
        <b>${i[0]}</b>
        <div class="price mt-1">${i[1]}</div>
        <button class="btn btn-buy mt-2"
        onclick="buy('${i[0]}','${i[1]}')">BUY</button>
      </div>
    </div>`;
  });
}

createCards(membership,"memberList");

function buy(p,a){
  document.getElementById("pkg").value=p;
  document.getElementById("amt").value=a;
  document.getElementById("thanks").style.display="none";
  modal.show();
}

document.getElementById("orderForm").addEventListener("submit",()=>{
  setTimeout(()=>{

    document.getElementById("orderForm").reset();

});
