<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const modal = new bootstrap.Modal(document.getElementById("payModal"));

const packages=[
["115 Diamonds","Rs.100"],
["240 Diamonds","Rs.200"],
["355 Diamonds","Rs.295"],
["480 Diamonds","Rs.395"],
["610 Diamonds","Rs.530"],
["850 Diamonds","Rs.710"],
["965 Diamonds","Rs.810"],
["1,090 Diamonds","Rs.910"],
["1,240 Diamonds","Rs.1010"],
["1,480 Diamonds","Rs.1240"],
["1,720 Diamonds","Rs.1430"],
["1,960 Diamonds","Rs.1620"],
["2,090 Diamonds","Rs.1615"],
["2,530 Diamonds","Rs.2150"],
["5,060 Diamonds","Rs.4800"],
["7,590 Diamonds","Rs.6700"],
["10,120 Diamonds","Rs.8600"],
["20,240 Diamonds","Rs.16200"]
];

packages.forEach(p=>{
document.getElementById("packageList").innerHTML+=`
<div class="col-6">
<div class="card p-2 text-center">
<b>${p[0]}</b>
<p>${p[1]}</p>
<button class="btn btn-buy"
onclick="buy('${p[0]}','${p[1]}')">BUY</button>
</div>
</div>`;
});

function buy(pkg,amt){
document.getElementById("pkg").value = pkg;
document.getElementById("amt").value = amt;
document.getElementById("thanks").style.display="none";
modal.show();
}

<script>
document.getElementById("orderForm").addEventListener("submit", function(e){
  e.preventDefault();   // stop page redirect

  fetch(this.action, {
    method: "POST",
    body: new FormData(this)
  }).then(() => {
    document.getElementById("thanks").style.display = "block";
    this.reset();
  });
});
</script>

</script>
