/* Floating background diamonds */
.bg-diamond span{
  position:fixed;
  font-size:40px;
  opacity:.15;
  animation:float 25s linear infinite;
}
.bg-diamond span:nth-child(1){left:10%}
.bg-diamond span:nth-child(2){left:30%;font-size:55px;animation-duration:30s}
.bg-diamond span:nth-child(3){left:50%;animation-duration:22s}
.bg-diamond span:nth-child(4){left:70%;font-size:48px;animation-duration:27s}
.bg-diamond span:nth-child(5){left:90%;animation-duration:35s}

@keyframes float{
  0%{transform:translateY(110vh)}
  100%{transform:translateY(-10vh)}
}

/* HERO */
.hero{
  background:#7a84ea;

  padding:30px;

}

.big-diamond{

  animation:diamondFloat 4s ease-in-out infinite,

}

@keyframes diamondFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

@keyframes glow{
  from{filter:drop-shadow(0 0 10px #aab4ff)}
  to{filter:drop-shadow(0 0 30px #ffffff)}
}

  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.package:hover{
  transform:scale(1.05);
  border-color:#6d78e6;
}
.package.active{
  background:#eef0ff;
  border-color:#6d78e6;
}
.price{
  color:#6d78e6;
  font-weight:bold;
}

/* BUTTON */

/* MODAL */
