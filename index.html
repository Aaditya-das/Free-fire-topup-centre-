<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Top Up</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#6b78f0;
  color:#333;
}

/* NAVBAR */
nav{
  background:#fff;
  padding:12px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav b{color:#ff6a00}

/* HERO */
.hero{
  background:linear-gradient(135deg,#7b85ff,#6b78f0);
  color:#fff;
  padding:30px;
  margin:15px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hero h1{margin:0}
.hero p{opacity:.9}
.hero img{width:120px}

/* FORM */
.form-box{
  background:#fff;
  margin:15px;
  border-radius:16px;
  padding:20px;
}
.form-box h2{
  text-align:center;
  color:#6b78f0;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

/* PACKAGES */
.packages{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:15px;
}
.pkg{
  border:2px solid #e0e0ff;
  border-radius:12px;
  text-align:center;
  padding:12px 6px;
  cursor:pointer;
  transition:.3s;
}
.pkg.active{
  border-color:#6b78f0;
  background:#eef0ff;
}
.pkg img{width:40px}
.pkg b{display:block;margin-top:5px}
.pkg span{color:#6b78f0;font-weight:600}

/* PAYMENT */
.qr{
  text-align:center;
  margin-top:15px;
}
.qr img{
  width:180px;
  border-radius:12px;
}

/* BUTTON */
button{
  width:100%;
  margin-top:15px;
  padding:14px;
  background:#ff6a00;
  border:none;
  color:#fff;
  font-size:16px;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
}

/* THANK YOU */
#thanks{
  display:none;
  text-align:center;
  color:green;
  font-weight:600;
  margin-top:10px;
}

/* MOBILE */
@media(max-width:480px){
  .packages{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<nav>
  <b>ðŸ”¥ Free Fire Top Up</b>
  <span>Home | Top Up | Contact</span>
</nav>

<div class="hero">
  <div>
    <h1>Get Free Fire Diamonds Instantly!</h1>
    <p>Fast, Safe & Reliable Top Up Service</p>
  </div>
  <img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png">
</div>

<div class="form-box">
<h2>Top Up Your Account</h2>

<form action="https://formsubmit.co/aadityadas4000@gmail.com" method="POST" enctype="multipart/form-data">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://yourgithubusername.github.io/">
<input type="hidden" name="Package" id="pkg">

<input name="Free Fire UID" placeholder="Enter your Free Fire ID" required>
<input name="Player Name" placeholder="Player Name (Optional)">

<h3>Select Diamond Package</h3>

<div class="packages">
<div class="pkg" onclick="selectPkg(this,'115 Diamonds - Rs.100')">
<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png">
<b>115</b><span>Rs.100</span>
</div>

<div class="pkg" onclick="selectPkg(this,'240 Diamonds - Rs.200')">
<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png">
<b>240</b><span>Rs.200</span>
</div>

<div class="pkg" onclick="selectPkg(this,'355 Diamonds - Rs.295')">
<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png">
<b>355</b><span>Rs.295</span>
</div>

<div class="pkg" onclick="selectPkg(this,'480 Diamonds - Rs.395')">
<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png">
<b>480</b><span>Rs.395</span>
</div>

<div class="pkg" onclick="selectPkg(this,'610 Diamonds - Rs.530')">
<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png">
<b>610</b><span>Rs.530</span>
</div>
</div>

<div class="qr">
<p><b>Pay via eSewa</b></p>
<img src="eSewa_My_QR_9703078638_17309575512566312293801309941981~2.jpg">
</div>

<input type="file" name="Payment Screenshot" required>

<button>Confirm Order</button>
</form>

<div id="thanks">âœ… Thank you! Your order has been received.</div>
</div>

<script>
function selectPkg(el,val){
  document.querySelectorAll('.pkg').forEach(p=>p.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('pkg').value=val;
}
</script>

</body>
  </html>
