/* Floating Diamonds */
.diamond-bg{

.diamond-bg span{

.diamond-bg span:nth-child(5){left:90%;animation-duration:30s}

  100%{transform:translateY(-10vh) rotate(360deg)}
}

  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.package:hover{
  border-color:#6d78e6;
  transform:scale(1.03);
}
.package.active{
  border-color:#6d78e6;
  background:#eef0ff;
}

.price{color:#6d78e6;font-weight:bold}

<script>
const data=[
["115 Diamonds","Rs.100"],["240 Diamonds","Rs.200"],
["355 Diamonds","Rs.295"],["480 Diamonds","Rs.395"],
["610 Diamonds","Rs.530"],["850 Diamonds","Rs.710"],
["1060 Diamonds","Rs.890"],["2180 Diamonds","Rs.1790"],

];

let selected=null;

const box=document.getElementById("packages");
data.forEach(d=>{
  box.innerHTML+=`
  <div class="col-4">
    <div class="package" onclick="selectPkg(this,'${d[0]}','${d[1]}')">

});

function selectPkg(el,p,a){
  document.querySelectorAll('.package').forEach(x=>x.classList.remove('active'));
  el.classList.add('active');
  selected={p,a};
}

function openPay(){
  if(!selected) return alert("Select package");
  document.getElementById("pkg").value=selected.p;
  document.getElementById("amt").value=selected.a;
  document.getElementById("fuid").value=document.getElementById("uid").value;
  document.getElementById("pname").value=document.getElementById("name").value;
  new bootstrap.Modal(document.getElementById("payModal")).show();
}

document.getElementById("orderForm").addEventListener("submit",()=>{
  setTimeout(()=>{
    document.getElementById("thanks").style.display="block";
    document.getElementById("orderForm").reset();
  },800);
});
</script>
